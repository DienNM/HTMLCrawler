# Root logger option
log4j.rootLogger=INFO, projectLog

log4j.appender.projectLog=org.apache.log4j.RollingFileAppender
log4j.appender.projectLog.File=htmlcrawler.log
log4j.appender.projectLog.MaxFileSize=5MB
log4j.appender.projectLog.MaxBackupIndex=10
log4j.appender.projectLog.layout=org.apache.log4j.PatternLayout
log4j.appender.projectLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.category.projectLogger=INFO, projectLog
log4j.additivity.projectLogger=false

log4j.appender.htmlcrawlerLog=org.apache.log4j.RollingFileAppender
log4j.appender.htmlcrawlerLog.File=crawl.log
log4j.appender.htmlcrawlerLog.MaxFileSize=5MB
log4j.appender.htmlcrawlerLog.MaxBackupIndex=10
log4j.appender.htmlcrawlerLog.layout=org.apache.log4j.PatternLayout
log4j.appender.htmlcrawlerLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.category.htmlcrawlerLogger=INFO, htmlcrawlerLog
log4j.additivity.htmlcrawlerLogger=false

